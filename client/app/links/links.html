<div id='container'>
  <div class="input-field">
    <input id="search" type="search" ng-model="search.title" placeholder="Search..." />
    <label for="search"><i class="material-icons">search</i></label>
    <i class="material-icons">close</i>
  </div>
  <div class='link' ng-repeat="link in data.links | filter:search:strict | orderBy:'-visits'">
    <img src='/assets/redirect_icon.png' />
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
